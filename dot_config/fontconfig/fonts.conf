<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Departure Mono Phosphor Fill</string>
    </test>
    <test name="family" compare="eq">
      <string>Departure Mono</string>
    </test>
    <test name="family" compare="eq">
      <string>Julia Mono Phosphor Fill</string>
    </test>
    <test name="family" compare="eq">
      <string>JuliaMono Nerd Font</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Hack Nerd Font</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Hack Nerd Font</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>DejaVu Sans Mono</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>DejaVu Sans Mono</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Consolas</string>
    </edit>
  </match>
  <match target="pattern">
    <test name="family" compare="eq">
      <string>Consolas</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>monospace</string>
    </edit>
  </match>
</fontconfig>
